name: Build, Sign and Publish HorasLite

on:
  push:
    tags:
      - 'v*'  # Se ejecuta solo al hacer push de un tag tipo v1.1 o v2.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-key.jks

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Increase Gradle memory for CI
        run: |
          echo "org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8" >> gradle.properties

      - name: Update versionName and versionCode in Gradle
        run: |
          VERSION_NAME=${GITHUB_REF_NAME#v}
          VERSION_CODE=$(date +%s)
          echo "Setting versionName=$VERSION_NAME and versionCode=$VERSION_CODE"
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION_NAME\"/" app/build.gradle.kts
          sed -i "s/versionCode = .*/versionCode = $VERSION_CODE/" app/build.gradle.kts

      - name: Build signed release APK
        run: |
          echo "storeFile=../release-key.jks" >> keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties
          
          ./gradlew clean assembleRelease

      - name: Generate update JSON
        run: ./gradlew generateUpdateJson

      - name: Copy JSON to docs/
        run: |
          mkdir -p docs
          cp app/build/outputs/apk/release/horaslite-update.json docs/horaslite-update.json

      - name: Commit and push Gradle + JSON updates to master
        run: |
          git fetch origin master:master
          git checkout master
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add app/build.gradle.kts docs/horaslite-update.json
          git commit -m "Auto bump version to $GITHUB_REF_NAME and update JSON" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            HorasLite ${{ github.ref_name }}
            - Versión generada automáticamente
            - Firmada y subida desde GitHub Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
